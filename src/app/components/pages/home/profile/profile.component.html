<app-header></app-header>
<div class="inner-content">
  <div style="background: #ECECEC;padding:38px;">
    <div nz-row [nzAlign]="6">

      <div nz-col [nzSpan]="6" *ngFor="let item of ProductosHogar | paginate: { itemsPerPage: 1, currentPage: p};let i=index" >
        <nz-card nzTitle="{{item.Titulo}}">
          <img class="imgcard" src="{{item.imagen}}"  routerLink="/house/{{i}}" (click)="funcion(i)" >
          <nz-card-meta nzDescription="{{item.Descripcion}}" routerLink="/house/{{i}}" (click)="funcion(i)"></nz-card-meta>
          <nz-card-meta nzTitle="Precio: ${{item.Precio}}" ></nz-card-meta>
          {{prueba1Service.prueba}}
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Color" [(ngModel)]="selectedValue" (ngModelChange)="prueba1()">
            <nz-option nzLabel="{{color.nombre}}" nzValue="{{color.nombre}}" *ngFor="let color of item.color"></nz-option>
          </nz-select>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </nz-card>
      </div>


      <div nz-col [nzSpan]="6" *ngIf="pos">
        <nz-card nzTitle="{{ProductosHogar[pos].Titulo}}">
          <img class="imgcard" src="{{ProductosHogar[pos].imagen}}">
          <nz-card-meta nzDescription="{{ProductosHogar[pos].Descripcion}}"></nz-card-meta>
          <nz-card-meta nzTitle="{{ProductosHogar[pos].Precio}}"></nz-card-meta>
        </nz-card>
      </div>
